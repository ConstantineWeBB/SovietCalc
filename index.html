<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Project files/css/styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="body__calc calc">
      <div class="calc">
        <div class="calc__title">
          <div class="calc-logo">МК 33</div>
          <div class="calc-name">ЭЛЕКТРОНИКА</div>
        </div>
        <div class="calc__screen">
          <input
            class="calc__screen-input"
            type="text"
            placeholder="0"
            readonly
          />
        </div>
        <div class="calc__input">
          <svg
            class="calc__input-decor"
            width="199"
            height="165"
            viewBox="0 0 199 165"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M194 1H5C2.79086 1 1 2.79086 1 5V160C1 162.209 2.79086 164 5 164H51.5C53.7091 164 55.5 162.209 55.5 160V127C55.5 124.791 57.2909 123 59.5 123H126.75H194C196.209 123 198 121.209 198 119V5C198 2.79086 196.209 1 194 1Z"
              stroke="black"
            />
          </svg>

          <div class="calc__buttons">
            <div class="calc__button-cover">
              <div class="calc__button-sign">C</div>
              <div class="calc__button button-red"></div>
            </div>
            <div class="calc__button-cover">
              <div class="calc__button-sign">⬅</div>
              <div class="calc__button button-arrow"></div>
            </div>
            <div class="calc__button-cover">
              <div class="calc__button-sign button-action">%</div>
              <div class="calc__button"></div>
            </div>
            <div class="calc__button-cover">
              <div class="calc__button-sign button-action">√x</div>
              <div class="calc__button"></div>
            </div>
            <div class="calc__button-cover">
              <div class="calc__button-sign">7</div>
              <div class="calc__button"></div>
            </div>
            <div class="calc__button-cover">
              <div class="calc__button-sign">8</div>
              <div class="calc__button"></div>
            </div>
            <div class="calc__button-cover">
              <div class="calc__button-sign">9</div>
              <div class="calc__button"></div>
            </div>
            <div class="calc__button-cover">
              <div class="calc__button-sign button-action">÷</div>
              <div class="calc__button"></div>
            </div>

            <div class="calc__button-cover">
              <div class="calc__button-sign">4</div>
              <div class="calc__button"></div>
            </div>
            <div class="calc__button-cover">
              <div class="calc__button-sign">5</div>
              <div class="calc__button"></div>
            </div>
            <div class="calc__button-cover">
              <div class="calc__button-sign">6</div>
              <div class="calc__button"></div>
            </div>
            <div class="calc__button-cover">
              <div class="calc__button-sign button-action">x</div>
              <div class="calc__button"></div>
            </div>
            <div class="calc__button-cover">
              <div class="calc__button-sign">1</div>
              <div class="calc__button"></div>
            </div>
            <div class="calc__button-cover">
              <div class="calc__button-sign">2</div>
              <div class="calc__button"></div>
            </div>
            <div class="calc__button-cover">
              <div class="calc__button-sign">3</div>
              <div class="calc__button"></div>
            </div>
            <div class="calc__button-cover">
              <div class="calc__button-sign button-action">-</div>
              <div class="calc__button"></div>
            </div>
            <div class="calc__button-cover">
              <div class="calc__button-sign">0</div>
              <div class="calc__button"></div>
            </div>
            <div class="calc__button-cover">
              <div class="calc__button-sign button-dot">.</div>
              <div class="calc__button"></div>
            </div>
            <div class="calc__button-cover">
              <div class="calc__button-sign">=</div>
              <div class="calc__button"></div>
            </div>
            <div class="calc__button-cover">
              <div class="calc__button-sign button-action">+</div>
              <div class="calc__button"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="Project files/js/calc.js"></script>
  </body>
</html>
